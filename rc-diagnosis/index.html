<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCシャーシ性格診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
        <h1>🚗 RCシャーシ性格診断</h1>
        <p>10個の質問に答えて、あなたにピッタリのRCシャーシを見つけよう！</p>
        <button id="start-btn" class="btn-primary">診断を始める</button>
    </div>

    <!-- 質問画面 -->
    <div id="question-screen" class="screen">
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        <p class="question-number">質問 <span id="current-question">1</span> / 10</p>
        <h2 id="question-text">質問がここに表示されます</h2>
        <div id="choices" class="choices">
            <!-- 選択肢がJavaScriptで動的に表示されます -->
        </div>
        
        <!-- 戻るボタン -->
        <button id="back-btn" class="btn-back" style="display: none;">← 前の質問に戻る</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="screen">
        <h1>診断結果</h1>
        <div class="result-card">
            <h2 id="result-title">あなたは「TT-02」タイプ！</h2>
            
            <!-- シャーシ画像 -->
            <div class="result-image">
                <img id="result-img" src="" alt="シャーシ画像">
            </div>
            
            <p id="result-description">診断結果の説明がここに表示されます</p>
            
            <!-- ラジコンあるある（後で追加） -->
            <div class="rc-trivia" id="rc-trivia">
                <!-- JavaScriptで追加されます -->
            </div>
            
            <div class="result-details">
                <h3>このシャーシの特徴：</h3>
                <ul id="result-features">
                    <!-- 特徴リストがJavaScriptで表示されます -->
                </ul>
            </div>
        </div>
        
        <!-- シェアボタン -->
        <div class="share-buttons">
            <h3>結果をシェアする</h3>
            <button id="share-x" class="btn-share">𝕏でシェア</button>
            <button id="share-line" class="btn-share">LINEでシェア</button>
            <button id="copy-url" class="btn-share">URLをコピー</button>
        </div>
        
        <button id="restart-btn" class="btn-secondary">もう一度診断する</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
